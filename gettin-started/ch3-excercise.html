    <body>
        <script>

            function add7 (a) {
                let res=a+7;
                console.log (res);
            }

            function multiply (a,b) {
                let res=a*b;
                console.log (res);
            }

            function capitalize(text) {
                a=text.toLowerCase();
                b=a[0];
                c=b.toUpperCase();
                d=a.replace(b,c);
                console.log(d);
            }

            function last(text) {
                a=text.slice(-1);
                console.log(a);
            }
            function vlast(text) {
                a=text.length;
                b=text.slice(a-1);
                console.log(b);
            }
 
        </script>
